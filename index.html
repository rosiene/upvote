<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="assets/js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Amaranth|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="assets/css/ico.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <div class="content" id="app">
      <h1 class="header">{{ title }}</h1>
      <div class="error-message">Oops! Something went wrong. Please try again later.</div>
      <div class="loading">
        <i class="icon-spinner2"></i>
      </div>
      <ul class="articles-list animated">
        <li v-for="article in articles" class="animated"
          :class="{fadeOutRight: article.moveOut, fadeInRight: article.moveIn}">
          <div class="content-item">
            <div class="article-image">
              <img :src="article.urlToImage" />
            </div>
            <div class="article-item">
              <a :href="article.url" target="_blank"><h1>{{ article.title }}</h1></a>
              <span>by {{ article.author }} - {{ article.formatPublishedAt }}</span>
            </div>
            <div class="vote">
              <div class="vote-content">
                <div class="score">{{ article.score }}</div>
                <i @click="up(article)" class="icon-thumbs-up"></i>
                <i @click="down(article)" class="icon-thumbs-down"></i>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="footer">
      Developed by <a href="https://github.com/rosiene">Rosiene</a> - 2017
    </div>
  </body>
</html
